<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML-IBRAHIM</title>
<style>
  h1 {
    font-style: italic;
    text-align: center;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #fa2dc6;
    padding: 8px;
    text-align: center;
  }

  th {
    background-color: #c0a5fa;
    font-style: normal;
  }

  td {
    background-color: #fea8dc;
  }
</style>
</head>
<body>
<h1>Brittany Events Table</h1>
<table>
  <tr>
    <th colspan="1">Event Names</th>
    <th colspan="1">Dates &amp; Time</th>
    <th colspan="1">Locations</th>
  </tr>

  <tr>
    <td>Claire 18 Birthday</td>
    <td>August 01, 2022, 05:00-11:00pm</td>
    <td rowspan="2">Aziza Hotel</td>
  </tr>

  <tr>
    <td>Golden Horizon Banquet</td>
    <td>May 18, 2023, 06:00-10:00pm</td>
  </tr>

  <tr>
    <td>Carl &amp; Frencis Wedding</td>
    <td rowspan="2">To be Announced</td>
    <td rowspan="2">To be Announced</td>
  </tr>

  <tr>
    <td>2nd Semester, Colloquium</td>
  </tr>
</table>
</body>
</html>
